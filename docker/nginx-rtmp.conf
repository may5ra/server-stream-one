worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        application live {
            live on;
            record off;
            
            # HLS output
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_cleanup on;
            
            # Allow publishing from any IP (restrict in production!)
            allow publish all;
            allow play all;
        }
        
        application encoder {
            live on;
            record off;
            
            # Push to live application
            push rtmp://localhost/live;
        }
    }
}

http {
    sendfile on;
    tcp_nopush on;
    directio 512;
    
    default_type application/octet-stream;
    
    server {
        listen 8080;
        
        # HLS streaming
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # RTMP stats
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location /stat.xsl {
            root /usr/local/nginx/html;
        }
        
        # Control interface
        location /control {
            rtmp_control all;
        }
    }
}
